{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block form %}

<h2 class="mb-4"> {{ title }} </h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token  %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock form %}
